<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:," />
    <style>
      body {
        display: grid;
        place-content: center;
        min-height: 90dvh;
        max-width: 65ch;
        margin-inline: auto;
        background-color: orange;
      }

      h1 {
        margin-bottom: 0;
        font-weight: 900;
      }
      p {
        font-style: italic;
        font-weight: 200;
      }
    </style>

    <!-- Simple analytics -->
    <script
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <!-- Goat analytics -->
    <script
      data-goatcounter="https://kirix.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
    <!-- Clicky analytics -->
    <script async data-id="101483307" src="//static.getclicky.com/js"></script>

    <!-- Micro analytics -->
    <script
      data-host="https://app.microanalytics.io"
      data-dnt="false"
      src="https://app.microanalytics.io/js/script.js"
      id="ZwSg9rf6GA"
      async
      defer
    ></script>

    <!-- Google analytics -->
    <script src="/analytics.js
"></script>

    <script
      id="counterscale-script"
      data-site-id="project-analytics"
      src="https://analytics.kirixvelu.ca/tracker.js"
      defer
    ></script>
  </head>
  <body>
    <h1><span>&#9773;</span> Performant Web Analytics</h1>
    <p>Performance, security and privacy driven website analytics.</p>
  </body>
</html>
